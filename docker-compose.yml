version: '3'
services:
  syslogger:
    build: .
    container_name: syslogger
    ports:
      - "514:514/tcp"
      - "514:514/udp"
      - "8080:8080"
    volumes:
      - ./logs:/logs
    environment:
      LOG_FILE: /logs/syslog.log
      LOG_LEVEL: INFO
      BIND_HOST: 0.0.0.0
      UDP_PORT: 514
      TCP_PORT: 514
      ENABLE_UDP: 'true'
      ENABLE_TCP: 'true'
      ENABLE_WEB: 'true'
      WEB_PORT: 8080
      WEB_LOG_LINES: 100
      DEAUTH_THRESHOLD: 3
      AUTH_FAIL_THRESHOLD: 5
      PORT_SCAN_THRESHOLD: 10
      DHCP_REQ_THRESHOLD: 20
